<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>
</head>
<body>
  <!-- -->
  <h1>Ouch! You've clicked me
    <span id="click-value"></span> times!</h1>

  <!-- -->
  <button id="click-button">Click Me!!!!</button>

  <!-- -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--  -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

  <!-- -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- ================================================================================== -->
  <script>

var config = {
    apiKey: "AIzaSyCuCdF559ER8qOf54DIuSZMwA_i3JXyS-w",
    authDomain: "project-with-toby.firebaseapp.com",
    databaseURL: "https://project-with-toby.firebaseio.com",
    projectId: "project-with-toby",
    storageBucket: "project-with-toby.appspot.com",
    messagingSenderId: "351579685345",
    appId: "1:351579685345:web:ff6bf6ee2db717d4"
  };

    firebase.initializeApp(config);

    // VARIABLES
    // --------------------------------------------------------------------------------

    var database = firebase.database();
    var clickCounter = 0;

    // FUNCTIONS + EVENTS
    // --------------------------------------------------------------------------------

    $("#click-button").on("click", function() {
      clickCounter++;


      //Store click Data to Firebase in a JSON property called clickCount
      //note we are using the Firebaase .set() method
      database.ref().set({
        clickCount: clickCounter
      });
    });

    // MAIN PROCESS + INITIAL CODE
    // --------------------------------------------------------------------------------

    //Using the .on("value", function(snapshot)) syntax will retrieve the data 
    //from the database (both initially and every time something changes)
    //This will then store the data inside the variable "snapshot". We could renaame "snapshot" to anything 
    database.ref().on("value", function(snapshot) {
      console.log(snapshot.val());

      clickCounter = snapshot.val().clickCount;

      $("#click-value").text(snapshot.val().clickCount);
    }, function(errorObject) {
      console.log("The read failed: " + errorObject.code);
    });

  </script>

</body>

</html>
