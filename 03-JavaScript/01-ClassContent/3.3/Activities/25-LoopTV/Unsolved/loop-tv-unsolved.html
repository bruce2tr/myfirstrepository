<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Declaring vars 
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // User will be prompted what their favorite tv show is 3 times 
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Filling array with values from user input   
        favTVshows.push(tvShow);
      }

      // looping through array 
      for (var j = 0; j < favTVshows.length; j++) {

        // Alert user of their favorite three tv shows
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
