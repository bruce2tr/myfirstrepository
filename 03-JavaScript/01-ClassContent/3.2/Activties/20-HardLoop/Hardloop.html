<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hardloop</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

     

      for (var i = 0; i < myFarm.length; i++) {
        console.log(myFarm[i]);
      }

      for (var i = 0; i < 5; i++) {
        if (myFarm[i].charAt(0)===("c")){
          console.log("Starts with 'c' or 'o'!");
      }

      else if (myFarm[i].charAt(0)===("o")){
        console.log("Starts with 'c' or 'o'!");
      }

      }
     
    </script>
    
  </body>
</html>
