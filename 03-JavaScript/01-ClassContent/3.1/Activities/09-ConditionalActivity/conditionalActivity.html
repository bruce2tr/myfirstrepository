  <head>

  <body>

    <script type="text/javascript">

      
      
      
      
      var userSteak = confirm("Do you eat steak?");
      
      
      
      if (userSteak) {
          document.write("Here's a steak sandwich!");
      }

      else {
          document.write("Here's a Tofu Stir-Fry!");
      }

      var birthYear = prompt("What year were you born?", "Type here");
    //   var numYear = parseInt(birthYear);

    
      
      if(birthYear<1998){
          alert("SAKE BOMBS!");
      }

      else if (birthYear > 1998){
        alert("No sake for you!");
      }
      else {
          alert("You just inched by!");
      }
      
    

    </script>

  </body>
</html>
